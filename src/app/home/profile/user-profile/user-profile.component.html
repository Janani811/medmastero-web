<div>
    <header class="flex justify-between items-center border-[#E5E4E4] dark:border-[#132826] border-b-[1.5px] pb-[1rem]">
        <div class="flex flex-col">
            <h1 class="text-[24px] font-bold">Profile</h1>
            <p class="dark:text-[#C3C3C3] text-[#777777] text-[16px] font-semibold mt-[8px] mb-0">Update your personal
                details and your
                photo
                here
            </p>
        </div>
        <div class="flex gap-3">
            <app-button-normal [buttonType]="'outline'"></app-button-normal>
            <app-button-normal [label]="'Save Changes'" (btnClick)="onSubmit()"></app-button-normal>
        </div>
    </header>
    <div class="flex">
        <div class="col-7">
            <form [formGroup]="form" class="w-full" (ngSubmit)="onSubmit()">
                <div class="flex items-center w-full md:flex-col mt-4 gap-3 md:!gap-0">
                    <div class="w-2/4 md:w-full">
                        <app-input [label]="'Name'" [placeholder]="'Enter name'" formControlName="us_fullname"
                            [error]="submitted&&getErrors('us_fullname')"
                            [errorMessage]="getErrorsMessage('us_fullname')"></app-input>
                    </div>
                    <div class="w-2/4 md:w-full">
                        <app-input [label]="'Email'" [placeholder]="' Enter Email'" formControlName="us_email"
                            [type]="'us_email'" [error]="submitted&&getErrors('us_email')"
                            [errorMessage]="getErrorsMessage('us_email')"></app-input>
                    </div>
                </div>
                <div class="flex items-center w-full md:flex-col gap-3 md:!gap-0">
                    <div class="w-2/4 md:w-full">
                        <app-input [label]="'User Name'" [placeholder]="'Enter username'" formControlName="us_username"
                            [error]="submitted&&getErrors('us_username')"
                            [errorMessage]="getErrorsMessage('us_username')"></app-input>
                    </div>
                    <div class="w-2/4 md:w-full">
                        <app-input [label]="'Phone Number'" [placeholder]="'Eg: +91XXXXXXXXXX'"
                            formControlName="us_phone_number" [type]="'text'"
                            [error]="submitted&&getErrors('us_phone_number')"
                            [errorMessage]="getErrorsMessage('us_phone_number')"></app-input>
                    </div>
                </div>
                <div class="flex items-center w-full md:flex-col gap-3 md:!gap-0">
                    <div class="w-2/4 md:w-full">
                        <app-input [label]="'User Name'" [placeholder]="'Enter username'" formControlName="us_username"
                            [error]="submitted&&getErrors('us_username')"
                            [errorMessage]="getErrorsMessage('us_username')"></app-input>
                    </div>
                    <div class="w-2/4 md:w-full">
                        <app-input [label]="'Phone Number'" [placeholder]="'Eg: +91XXXXXXXXXX'"
                            formControlName="us_phone_number" [type]="'text'"
                            [error]="submitted&&getErrors('us_phone_number')"
                            [errorMessage]="getErrorsMessage('us_phone_number')"></app-input>
                    </div>
                </div>
                <app-custom-select-box formControlName="us_state" [options]="[
                    { label: 'Tamil nadu', value: 'Tamil nadu' },
                    { label: 'Karnataka', value: 'Karnataka' },
                  ]" [valueField]="'value'" [labelField]="'label'" [label]="'District'"
                    [error]="submitted&&getErrors('us_state')"
                    [errorMessage]="getErrorsMessage('us_state')"></app-custom-select-box>
