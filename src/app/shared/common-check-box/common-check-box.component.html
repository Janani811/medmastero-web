<div class="flex items-center">
  <div
    class="flex items-center"
    [ngStyle]="{ 'pointer-events': !clickNeeded ? 'none' : 'all' }">
    <input
      class="styled-checkbox"
      type="checkbox"
      [checked]="isChecked"
      [id]="id"
      (click)="changed.emit($event)" [disabled]="isDisabled"/>
    <label [for]="id"></label>
  </div>
  <p class="text-[14px] font-semibold leading-none cursor-pointer peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-[#777777] dark:text-app_input_border">{{ label ? label : '' }}</p>
</div>
